<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
        <a class="icon_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
    </div>

    <!--主体-->
    <div class="lt_main">
        <!-- 添加区域滚动的容器 -->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->

                <!-- 搜索框 -->
                <div class="lt_search">
                    <input type="text" placeholder="请输入关键字">
                    <button class="mui-btn mui-btn-primary">搜索</button>
                </div>

                <!-- 搜索历史 -->
                <div class="lt_history">
                     <!-- 坑 -->

                </div>

            </div>
        </div>

    </div>

    <!-- 底部 -->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
            <li><a href="categroy.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
            <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
        </ul>
    </div>


</div>

<script type="text/html" id="searchTpl">
{{ if arr.length>0 }}
    <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="btn_empty mui-pull-right"><i class="fa fa-trash"></i> 清空历史记录</span>
    </div>
    <div class="content">
        <ul>
            {{ each arr v i }}
            <li>
                <a href="searchList.html" class="mui-pull-left">{{ v }}</a>
                <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
            </li>
            {{ /each }}
        </ul>
    </div>
 {{ else }}
    <p>没有历史纪录</p>
 {{ /if }}

</script>



<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>

</body>
</html>
